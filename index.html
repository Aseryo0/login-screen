<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1> Entre para o nosso time! <br> Faça seu login.</h1>
            <img src="./assets/animated-screen.svg" alt="imagem svg">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="User">Usuário</label>
                    <input type="text" name="User" placeholder="usuário">
                </div>
                <div class="textfield">
                    <label for="pass">Senha</label>
                    <input type="password" name="pass" placeholder="senha">
                </div>
                <button class="btn-login">Entrar</button>
                <a href="">Cadastre-se</a>
            </div>
        </div>
    </div>
    <footer>
        <a target="_blank" href="https://instagram.com/Aseryo0"><img src="./assets/insta.svg" alt="icone-instagram"></a>
        <a target="_blank" href="https://github.com/Aseryo0"><img src="./assets/github.svg" alt="icone-github"></a>
    </footer>
</body>

</html>
